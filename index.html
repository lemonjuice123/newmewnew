<!DOCTYPE html>
<html>
<head>
    <title>3D Driftable Car</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #instructions {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="instructions">
        Controls:<br>
        W - Accelerate<br>
        S - Brake/Reverse<br>
        A/D - Turn<br>
        SPACE - Handbrake (for drifting)
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create ground with grip zones
        const groundGeometry = new THREE.PlaneGeometry(100, 100);
        const groundMaterial = new THREE.MeshBasicMaterial({ 
            color: 0x404040,
            side: THREE.DoubleSide
        });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = Math.PI / 2;
        scene.add(ground);

        // Create car body with improved visuals
        const carBody = new THREE.Group();
        
        // Main body
        const bodyGeometry = new THREE.BoxGeometry(2, 1, 4);
        const bodyMaterial = new THREE.MeshBasicMaterial({ color: 0x3333ff });
        const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
        body.position.y = 0.5;
        carBody.add(body);

        // Add roof for better visuals
        const roofGeometry = new THREE.BoxGeometry(1.8, 0.8, 2);
        const roofMaterial = new THREE.MeshBasicMaterial({ color: 0x2222dd });
        const roof = new THREE.Mesh(roofGeometry, roofMaterial);
        roof.position.y = 1.4;
        roof.position.z = -0.3;
        carBody.add(roof);

        // Wheels
        const wheelGeometry = new THREE.CylinderGeometry(0.4, 0.4, 0.4, 32);
        const wheelMaterial = new THREE.MeshBasicMaterial({ color: 0x000000 });
        
        const wheels = [];
        const wheelPositions = [
            [-1.2, 0.4, 1],  // Front Left
            [1.2, 0.4, 1],   // Front Right
            [-1.2, 0.4, -1], // Back Left
            [1.2, 0.4, -1]   // Back Right
        ];

        wheelPositions.forEach(position => {
            const wheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
            wheel.rotation.z = Math.PI / 2;
            wheel.position.set(...position);
            wheels.push(wheel);
            carBody.add(wheel);
        });

        scene.add(carBody);

        // Enhanced car physics properties
        const car = {
            velocity: new THREE.Vector2(0, 0),
            position: new THREE.Vector3(0, 0, 0),
            rotation: 0,
            angularVelocity: 0,
            grip: 0.95,
            driftGrip: 0.4,
            acceleration: 0.015,
            maxSpeed: 0.8,
            turnSpeed: 0.04,
            driftingEnabled: false,
            isHandbrakeActive: false
        };

        // Camera setup
        camera.position.set(0, 10, 20);
        camera.lookAt(carBody.position);

        // Controls with WASD
        const keys = {
            w: false,
            s: false,
            a: false,
            d: false,
            ' ': false  // Space for handbrake
        };

        window.addEventListener('keydown', (e) => {
            if (keys.hasOwnProperty(e.key.toLowerCase())) {
                keys[e.key.toLowerCase()] = true;
            }
        });

        window.addEventListener('keyup', (e) => {
            if (keys.hasOwnProperty(e.key.toLowerCase())) {
                keys[e.key.toLowerCase()] = false;
            }
        });

        function updateCarPhysics() {
            // Handle acceleration
            const forwardVector = new THREE.Vector2(
                Math.sin(car.rotation),
                Math.cos(car.rotation)
            );

            // Apply handbrake
            car.isHandbrakeActive = keys[' '];
            const currentGrip = car.isHandbrakeActive ? car.driftGrip : car.grip;

            // Forward/Backward movement
            if (keys.w) {
                car.velocity.x += forwardVector.x * car.acceleration;
                car.velocity.y += forwardVector.y * car.acceleration;
            } else if (keys.s) {
                car.velocity.x -= forwardVector.x * car.acceleration * 0.5;
                car.velocity.y -= forwardVector.y * car.acceleration * 0.5;
            }

            // Limit speed
            const speed = car.velocity.length();
            if (speed > car.maxSpeed) {
                car.velocity.multiplyScalar(car.maxSpeed / speed);
            }

            // Apply grip and drag
            car.velocity.multiplyScalar(currentGrip);

            // Handle turning with drift mechanics
            const turnAmount = (keys.a ? 1 : 0) - (keys.d ? 1 : 0);
            
            if (speed > 0.1) {
                // Calculate drift factor based on handbrake and speed
                const driftFactor = car.isHandbrakeActive ? 2.5 : 1.0;
                car.angularVelocity += turnAmount * car.turnSpeed * driftFactor * (speed / car.maxSpeed);
            }

            // Apply angular friction
            car.angularVelocity *= 0.95;
            car.rotation += car.angularVelocity;

            // Update position
            car.position.x += car.velocity.x;
            car.position.z += car.velocity.y;

            // Visualize drift with wheel rotation
            wheels.forEach((wheel, index) => {
                wheel.rotation.x += speed * 0.5;
                if (index < 2) { // Front wheels
                    wheel.rotation.y = turnAmount * 0.5;
                }
            });

            // Update car body position and rotation
            carBody.position.set(car.position.x, 0, car.position.z);
            carBody.rotation.y = car.rotation;

            // Update camera with smooth follow
            const cameraDistance = 20;
            const cameraHeight = 10;
            const lookAheadDistance = 5;

            camera.position.x = carBody.position.x + Math.sin(car.rotation) * -cameraDistance;
            camera.position.z = carBody.position.z + Math.cos(car.rotation) * -cameraDistance;
            camera.position.y = cameraHeight;

            const lookAtPos = new THREE.Vector3(
                carBody.position.x + Math.sin(car.rotation) * lookAheadDistance,
                0,
                carBody.position.z + Math.cos(car.rotation) * lookAheadDistance
            );
            camera.lookAt(lookAtPos);
        }

        function animate() {
            requestAnimationFrame(animate);
            updateCarPhysics();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', onWindowResize, false);

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        animate();
    </script>
</body>
</html>
